{% extends 'base.html' %}

{% block title %} login {% endblock title %}

{%block body%}
<form action="register" method="POST">
    {% csrf_token %}
<div class='container my-4'>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Username</label>
        <input type="name" class="form-control" name="username" placeholder="First name">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">First Name</label>
        <input type="name" class="form-control" name="firstname" placeholder="First name">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Last Name</label>
        <input type="name" class="form-control" name="lastname" placeholder="Last name">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" name="email" placeholder="name@example.com">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Password</label>
        <input type="password" class="form-control" name="password1" placeholder="password">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Confirm password</label>
        <input type="password" class="form-control" name="password2" placeholder="Confirm password">
    </div>
    <div class="my-4">
        <input class="btn btn-primary" type="submit" value="Submit">
    </div>
</div>
</form>

{%endblock body%}
